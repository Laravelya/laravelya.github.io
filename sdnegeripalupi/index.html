    <script>
        // Tunggu hingga konten halaman dimuat
        window.addEventListener('DOMContentLoaded', (event) => {
            
            // 1. Logika untuk animasi kartu
            const card = document.getElementById('profile-card');
            if (card) {
                card.classList.add('loaded');
            }

            // 2. Logika BARU untuk tombol share
            // (Saya tambahkan ID 'share-button' di HTML untuk seleksi yang lebih aman)
            const shareButton = document.getElementById('share-button');

            if (shareButton) {
                shareButton.addEventListener('click', async () => {
                    const shareData = {
                        title: 'Profil SD Negeri Palupi',
                        text: 'Lihat profil singkat SD Negeri Palupi.',
                        url: window.location.href // Bagikan link halaman saat ini
                    };

                    // Cek apakah browser mendukung Web Share API (umumnya di HP)
                    if (navigator.share) {
                        try {
                            await navigator.share(shareData);
                            // Berhasil dibagikan
                        } catch (err) {
                            console.error('Gagal membagikan:', err);
                        }
                    } else {
                        // Fallback untuk browser desktop: Salin link ke clipboard
                        try {
                            await navigator.clipboard.writeText(window.location.href);
                            alert('Link profil sekolah telah disalin ke clipboard!');
                        } catch (err) {
                            // Fallback jika clipboard gagal (misal di koneksi non-HTTPS)
                            alert('Fitur berbagi tidak didukung. Silakan salin link secara manual.');
                        }
                    }
                });
            }
        });
    </script>
